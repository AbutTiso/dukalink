{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-modern p-5 text-center">
                <div class="mb-4">
                    <div style="width: 80px; height: 80px; border-radius: 50%; background: #e6f7e6; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                        <i class="fas fa-check-circle fa-4x" style="color: #28a745;"></i>
                    </div>
                </div>
                
                <h2 class="fw-bold mb-3" style="color: #28a745;">Payment Successful!</h2>
                <p class="text-muted mb-4">Your order has been placed successfully</p>
                
                <div class="bg-light p-4 rounded-4 mb-4 text-start">
                    <p class="text-muted mb-1"><small>Order #{{ order.id }}</small></p>
                    <p class="h4 fw-bold mb-2">KSh {{ order.total|floatformat:2 }}</p>
                    <p class="mb-0"><small class="text-muted">M-Pesa Receipt:</small> <span class="fw-semibold">{{ payment.mpesa_receipt_number }}</span></p>
                </div>
                
                <!-- Button with order_detail URL -->
                <div class="d-grid gap-3">
                    <a href="{% url 'dashboard:order_detail' order.id %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-eye me-2"></i>View Order Details
                    </a>
                    <a href="{% url 'products:product_list' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Clear cart from local storage if you're using it
if (localStorage.getItem('cart')) {
    localStorage.removeItem('cart');
}

// Also clear session cart via AJAX to be safe
document.addEventListener('DOMContentLoaded', function() {
    fetch('/orders/ajax/cart/clear/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
            'X-Requested-With': 'XMLHttpRequest'
        }
    }).catch(error => console.error('Error clearing cart:', error));
});
</script>
{% endblock %}

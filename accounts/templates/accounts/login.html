{% extends 'base.html' %}
{% load static %}

{% block title %}Login - DukaLink{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-modern p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--duka-blue), var(--duka-blue-dark)); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                        <i class="fas fa-store fa-3x text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-2">Welcome Back!</h3>
                    <p class="text-muted">Login to your DukaLink account</p>
                </div>
                
                <!-- Login Form -->
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium">Username</label>
                        <div class="input-group" style="border-radius: 12px; overflow: hidden;">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-user" style="color: var(--duka-blue);"></i>
                            </span>
                            <input type="text" name="username" class="form-control border-0 bg-light" placeholder="Enter your username" required style="padding: 0.75rem;">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium">Password</label>
                        <div class="input-group" style="border-radius: 12px; overflow: hidden;">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-lock" style="color: var(--duka-blue);"></i>
                            </span>
                            <input type="password" name="password" class="form-control border-0 bg-light" placeholder="Enter your password" required style="padding: 0.75rem;">
                        </div>
                        <div class="text-end mt-2">
                            <a href="#" class="text-decoration-none small" style="color: var(--duka-blue);">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn-duka-blue btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{% url 'accounts:register_business' %}" class="text-decoration-none fw-medium" style="color: var(--duka-yellow);">
                                Start Selling
                            </a>
                        </p>
                    </div>
                </form>
                
                <!-- Demo Credentials -->
                <div class="mt-4 pt-4 border-top">
                    <small class="text-muted d-block text-center mb-2">Demo Credentials</small>
                    <div class="d-flex justify-content-center gap-3">
                        <span class="badge bg-light text-dark p-2">
                            <i class="fas fa-user me-1"></i> vendor1
                        </span>
                        <span class="badge bg-light text-dark p-2">
                            <i class="fas fa-lock me-1"></i> demo123
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
